<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <style>
      .redClass {
        background: red;
        border: 1px solid red;
        color: #ffffff;
      }
      button {
        background: blue;
        border: 1px solid blue;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="our-app">
      <h1>{{ message }}</h1>
      <hr>
      <div>
        <button type="button" name="button" v-bind:class="{redClass:isActive}" @click="isActive = !isActive">Toggle class</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
