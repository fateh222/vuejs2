<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="our-app">
      <h1>{{ message }}</h1>
      <hr>
      <div>
        <ul>
          <li v-for="(student, index) in students">{{ index }} - {{ student }}</li>
        </ul>

        <ul>
          <li v-for="teacher in teachers">{{ teacher.name }} teaches {{ teacher.subject }} from {{ teacher.location.street }}, {{ teacher.location.city }}</li>
        </ul>

        <ul>
          <li v-for="teacher in teachers">
            {{ teacher.name }} teaches {{ teacher.subject }}
            <p v-for="(addr, index) in teacher.location">
              {{ index }}: {{ addr }}
            </p>
          </li>

        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
