<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <style media="screen">
      .tumb {
        width: 200px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="our-app">
      <h1>{{ message }}</h1>
      <hr>
      <!-- v-on = @ -->
      <h3>Keypress</h3>
      <div>
        <input type="text" name="" value="" @keypress = "keypressfunc" placeholder="key press ...."/>
      </div>

      <h3>Keyup</h3>
      <div>
        <input type="text" name="" value="" @keyup = "keypressfunc" placeholder="key up ...."/>
      </div>

      <h3>Keydown</h3>
      <div>
        <input type="text" name="" value="" @keydown = "keydownfunc" placeholder="key down ...."/>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
