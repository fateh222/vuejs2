<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <style media="screen">
      .tumb {
        width: 200px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="our-app">
      <h1>{{ message }}</h1>
      <hr>
      <h3>Mousemove</h3>
      <!-- v-on = @ -->
      <div class="move-area" @mousemove="movefunc" style="height:200px;width:200px;border:1px solid #000000">
        <span>{{ x }}, {{ y }}</span>
      </div>

      <h3>Mouseover</h3>
      <div>
        <button type="button"  @mouseover="overfunc" name="button">{{ txtOver }}</button>
      </div>

      <h3>Mouseout</h3>
      <button type="button" v-on:mouseout ="outfunc" name="button">{{ txtOut }}</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
