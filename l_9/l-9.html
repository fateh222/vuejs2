<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="our-app">
      <h1>{{ message }}</h1>
      <hr>
      <!-- v-on = @ -->
      <div>
        <h3>v-model</h3>
        <input type="text" v-model="character" placeholder="key press ...."/>
        {{ character }}
      </div>
      <div>
        <form>
          <input type="text" placeholder="Name" v-model="name"> {{ name }}
          <br><br>
          <input type="text" placeholder="Email" v-model="email"> {{ email }}
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
